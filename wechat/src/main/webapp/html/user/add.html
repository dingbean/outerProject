<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/app.css" rel="stylesheet" type="text/css"/>
    <script src="../../js/angular.js"></script>
    <script src="../../js/user.js"></script>
    <title>新增用户</title>
</head>
<body ng-app="user">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">新增用户</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form ng-controller="userCtrl" name="userForm" class="form-horizontal" role="form">
                        <div class="form-group has-feedback">
                            <label for="userName" class="col-sm-2 col-md-2 control-label">用户名</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="text" id="userName" name="userName" ng-model="user.userName" class="form-control" placeholder="用户名"
                                ng-minlength="4" ng-maxlength="10" required ng-class="{'error':userForm.userName.$invalid && userForm.userName.$touched}" >
                                <!--<p class="error" ng-if="userForm.userName.$invalid && userForm.userName.$touched">输入有误请检查</p>-->
                                <div class="has-success" ng-show="!userForm.userName.$pristine && userForm.userName.$valid">
                                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>
                                <div class="has-error" ng-show="!userForm.userName.$pristine && userForm.userName.$invalid">
                                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                                <p class="error" ng-if="userForm.userName.$error.required && userForm.userName.$touched">用户名不可为空<span class="glyphicon glyphicon-remove"></span></p>
                                <p class="error" ng-if="(userForm.userName.$error.minlength || userForm.userName.$error.maxlength) &&
                                userForm.userName.$touched">用户名长度应在4至10之间</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 col-md-2 control-label">密码</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="password" id="password" name="password" ng-model="user.password" class="form-control" placeholder="密码"
                                       ng-class="{'error':userForm.password.$invalid && userForm.password.$touched}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="againPassword" class="col-sm-2 col-md-2 control-label">确认密码</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="password" id="againPassword" name="againPassword" ng-model="user.againPassword" pw-check="password" required
                                       class="form-control" placeholder="确认密码" ng-class="{'error':userForm.againPassword.$invalid && userForm.againPassword.$touched}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="realName" class="col-sm-2 col-md-2 control-label">真实姓名</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="text" id="realName" ng-model="user.realName" class="form-control" placeholder="真实姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 col-md-2 control-label">邮件地址</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="email" id="email" ng-model="user.email" class="form-control" placeholder="邮件地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-md-2 control-label">性别</label>
                            <div class="col-sm-10 col-md-10">
                                <label class="checkbox-inline">
                                    <input type="radio" name="sexRadio" id="sexMale" value="male" checked>男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="sexRadio" id="sexFeMale" value="female">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
                                <button class="btn btn-primary" ng-disabled="userForm.$invalid">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
